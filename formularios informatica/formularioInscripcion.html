<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Inscripción</title>

    <link rel="stylesheet" href="../formularios informatica/formularioInscripcion.css">
</head>
<body>

    <header class="cabecera">
        <h1>HOJA DE INSCRIPCIÓN EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </header>

    <main class="contenedor">
        <section class="formulario-caja">
            <form action="#" method="post" class="formulario">

                <div class="fila">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="fila">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="fila">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="fila">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="120">
                </div>

                <div class="fila">
                    <label for="mensaje">Motivación para cursar este ciclo:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>

                <div class="botonera">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="pie">
        <p>IES Inca Garcilaso - Actividad 7</p>
    </footer>

</body>
</html>
