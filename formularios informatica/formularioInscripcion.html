<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Inscripción</title>
    <link rel="stylesheet" href="formularioInscripcion.css">
</head>

<body>

    <h1 style="text-align:center; margin-bottom: 20px;">
        HOJA DE INSCRIPCIÓN <br>
        EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR
    </h1>

    <div class="contenedor">

      
        <div class="caja">

            
            <fieldset class="bloque gris">
                <legend>Datos Personales</legend>

                <div class="grupo">
                    <label>Nombre:</label>
                    <input type="text" name="nombre">
                </div>

                <div class="grupo">
                    <label>Apellidos:</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="grupo">
                    <label>DNI:</label>
                    <input type="text" name="dni">
                </div>

                <div class="grupo">
                    <label>Localidad de Nacimiento:</label>
                    <input type="text" name="localidad">
                </div>

                <div class="grupo">
                    <label>Provincia:</label>
                    <select name="provincia">
                        <option>Huelva</option>
                        <option>Sevilla</option>
                        <option>Córdoba</option>
                        <option>Cádiz</option>
                        <option>Málaga</option>
                        <option>Jaén</option>
                        <option>Granada</option>
                        <option>Almería</option>
                    </select>
                </div>

                <div class="grupo">
                    <label>Fecha de Nacimiento:</label>
                    <input type="date" name="fechaNacimiento">
                </div>

                <div class="grupo">
                    <label>Dirección:</label>
                    <input type="text" name="direccion">
                </div>

                <div class="grupo">
                    <label>Código Postal:</label>
                    <input type="text" name="cp">
                </div>

            </fieldset>

           
            <fieldset class="bloque naranja">
                <legend>Forma de Acceso</legend>

                <label><input type="radio" name="acceso" value="directo"> Directo</label>

                <div class="subgrupo">
                    <label><input type="radio" name="modalidad"> Bachillerato Log Modalidad:</label>
                    <input type="text" class="campo-mini">
                </div>

                <div class="subgrupo">
                    <label><input type="radio" name="modalidad"> Experimental:</label>
                    <input type="text" class="campo-mini">
                </div>

                <div class="subgrupo">
                    <label><input type="radio" name="modalidad"> COU Opción:</label>
                    <input type="text" class="campo-mini">
                </div>

                <div class="subgrupo">
                    <label><input type="radio" name="modalidad"> FP2:</label>
                    <input type="text" class="campo-mini">
                </div>

                <div class="subgrupo">
                    <label><input type="radio" name="modalidad"> Otros (especifique):</label>
                    <input type="text" class="campo-mini">
                </div>

                <label><input type="radio" name="acceso" value="prueba"> Prueba Libre</label>

            </fieldset>

            
            <fieldset class="bloque morado">
                <legend>Documentos Adjuntados</legend>

                <label><input type="checkbox" name="fotocopia"> Fotocopia DNI</label><br>
                <label><input type="checkbox" name="certificado"> Certificado Académico</label><br>

                <label>
                    <input type="checkbox" name="otros"> Otros documentos (especifique):
                </label>
                <input type="text" class="campo-mini">

            </fieldset>

            
            <div class="botonera">
                <button type="submit">Enviar Solicitud</button>
                <button type="reset">Limpiar Datos</button>
            </div>

        </div>
    </div>

</body>
</html>
