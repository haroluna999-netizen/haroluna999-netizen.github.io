<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Formulario II - Datos personales e información de interés"/>
    <meta name="keywords" content="Formulario, HTML, Actividad 7"/>
    <meta name="author" content="Tu Nombre"/>
    <title>Formulario II - Datos personales</title>

    <link rel="stylesheet" href="../formularios informatica/formularioSolicitud.css">
</head>
<body>

    <header class="cabecera">
        <h1>Rellena el siguiente cuestionario para formar parte del club de</h1>
        <h2>"Amigos de la informática"</h2>
    </header>

    <main class="contenedor">
       
        <section class="panel datos">
            <h3 class="panel-titulo">Datos personales</h3>

            <form action="#" method="post" class="formulario">
                <div class="fila">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="fila">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" placeholder="&lt;calle, número y localidad&gt;">
                </div>

                <div class="fila">
                    <label for="pais">País de origen:</label>
                    <select id="pais" name="pais">
                        <option>España</option>
                        <option>Portugal</option>
                        <option>Francia</option>
                    </select>
                </div>

                <div class="fila">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="text" id="fecha" name="fecha" placeholder="dd / mm / aaaa">
                </div>

                <div class="fila">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="fila">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="fila radios">
                    <label>Estado civil:</label>
                    <div class="opciones-inline">
                        <label><input type="radio" name="estado" value="soltero"> Solter@</label>
                        <label><input type="radio" name="estado" value="casado"> Casad@</label>
                        <label><input type="radio" name="estado" value="separado"> Separad@</label>
                        <label><input type="radio" name="estado" value="viudo"> Viud@</label>
                    </div>
                </div>

                <div class="fila radios">
                    <label>Sexo:</label>
                    <div class="opciones-inline">
                        <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
                        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                    </div>
                </div>
        </section>

        
        <section class="panel intereses">
            <h3 class="panel-titulo">Otra información de interés</h3>

            <div class="fila doble-col">
                <div class="col-izq">
                    <label>Seleccione los componentes electrónicos con los que habitualmente trabajas:</label>
                    <div class="lista-componentes">
                        <label><input type="checkbox" name="comp[]" value="movil"> Móvil</label>
                        <label><input type="checkbox" name="comp[]" value="tablet"> Tablet</label>
                        <label><input type="checkbox" name="comp[]" value="ordenador"> Ordenador</label>
                        <label><input type="checkbox" name="comp[]" value="ebook"> Ebook</label>
                    </div>
                </div>

                <div class="col-der">
                   
                    <label class="invisible">dispositivo</label>
                    <select size="4" class="mini-list" aria-label="dispositivos">
                        <option>Móvil</option>
                        <option>Tablet</option>
                        <option>Ordenador</option>
                        <option>Ebook</option>
                    </select>
                </div>
            </div>

            <div class="fila">
                <label>Selecciona tus actividades favoritas:</label>
                <div class="lista-actividades">
                    <label><input type="checkbox" name="act[]" value="deporte"> Hacer deporte</label>
                    <label><input type="checkbox" name="act[]" value="amigos"> Salir con mis amigos</label>
                    <label><input type="checkbox" name="act[]" value="series"> Ver series, pelis,...</label>
                    <label><input type="checkbox" name="act[]" value="senderismo"> Realizar rutas de senderismo</label>
                    <label><input type="checkbox" name="act[]" value="cine"> Ir al cine</label>
                    <label><input type="checkbox" name="act[]" value="musica"> Escuchar música</label>
                </div>
            </div>

            <div class="fila">
                <label for="motivo">Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
                <textarea id="motivo" name="motivo" placeholder="Escribe aquí..."></textarea>
            </div>

            <div class="fila">
                <label for="peli">Elige o escribe tu peli favorita:</label>
                <input type="text" id="peli" name="peli">
            </div>

            <div class="botonera-final">
                <button type="submit" class="btn enviar">Enviar</button>
                <button type="reset" class="btn cancelar">Cancelar</button>
            </div>

            </form>
        </section>
    </main>

    <footer class="pie">
        <p>IES Inca Garcilaso - Actividad 7</p>
    </footer>

</body>
</html>
